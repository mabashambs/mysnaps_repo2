<a href="index.html" style="background:black;" class='btn btn-primary btn-lg'>HOME</a>&nbsp&nbsp
<a href="gallery.html" style="background:black;" class='btn btn-primary btn-lg'>Gallery</a>
    <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}
      x[myIndex-1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 1 seconds
    }
    </script>

  </body>
